<script>
    $(document).ready(function() {
        // On form submit
        $('form').on('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Create FormData object from the form
            var formData = new FormData(this);

            // Send AJAX request
            $.ajax({
                url: 'http://localhost:8080/api/v1/vehicle/register',  // Your backend endpoint for vehicle registration
                type: 'POST',
                data: formData,
                contentType: false,  // Let jQuery set content type as multipart/form-data
                processData: false,  // Do not process the data before sending
                success: function(response) {
                    // Handle success using the numeric code instead of a string
                    if (response.code === 201) {  // Assuming 201 is for Created
                        alert('Vehicle Registered Successfully!');
                        let userEmail = getFromLocalStorage("email");

                        if (userEmail) {
                            // Send request to update user role
                            updateUserRole(userEmail);
                        }

                        $('form')[0].reset();  // Reset the form
                    }if (response.code === 406) {  // 406 for Not Acceptable
                        alert('Vehicle Number Already Exists!');
                    } else {
                        alert('Unexpected Response: ' + response.message);
                    }
                },
                error: function(xhr, status, error) {
                    // Handle error
                    alert('An error occurred while registering the vehicle.');
                    console.log(xhr.responseText);  // Log the full error response
                }
            });

        });

        function updateUserRole(email) {
            $.ajax({
                url: 'http://localhost:8080/api/v1/user/update-role?email=' + encodeURIComponent(email) + '&role=VEHICLE',
                type: 'POST',
                success: function(response) {
                    alert('User role updated to VEHICLE successfully!');
                },
                error: function(xhr, status, error) {
                    alert('Failed to update user role.');
                    console.log(xhr.responseText);
                }
            });
        }


        document.getElementById("userEmail").value = getFromLocalStorage("email"); // i want to set email

        function getFromLocalStorage(key) {
            const data = localStorage.getItem(key);
            if (!data) return null;

            const parsedData = JSON.parse(data);
            const now = new Date().getTime();

            if (now > parsedData.expiry) {
                localStorage.removeItem(key);
                return null;
            }
            return parsedData.value;

        }
    });
</script>

<script>
    function previewFile(input, previewContainer) {
        const preview = $('#' + previewContainer);
        preview.empty();
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const element = file.type.includes("pdf") ? $('<embed>') : $('<img>');
                element.attr('src', e.target.result)
                    .addClass('m-2')
                    .css({
                        'width': '100px',
                        'height': '100px',
                        'object-fit': 'cover'
                    });
                preview.append(element);
            };
            reader.readAsDataURL(file);
        }
    }

    $('#insurance').on('change', function () {
        previewFile(this, 'insurancePreview');
    });

    $('#registration').on('change', function () {
        previewFile(this, 'registrationPreview');
    });

    $('#vehicleImages').on('change', function(event) {
        const previewContainer = $('#previewContainer');
        previewContainer.empty();
        const files = event.target.files;

        if (files.length > 5) {
            alert('You can upload a maximum of 5 photos.');
            $(this).val('');
            return;
        }

        $.each(files, function(index, file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = $('<img>');
                img.attr('src', e.target.result)
                    .addClass('m-2')
                    .css({
                        'width': '100px',
                        'height': '100px',
                        'object-fit': 'cover'
                    });
                previewContainer.append(img);
            };
            reader.readAsDataURL(file);
        });
    });

</script>
