
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Form</title>
  <link rel="stylesheet" href="try/loginStyles.css">
  <!-- intl-tel-input CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- intl-tel-input JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<div class="container">
  <div class="form-box login">
    <form action="#" method="post">
      <h1>Login</h1>
      <div class="input-box">
        <input id="loginEmail" type="email" placeholder="Email" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input id="loginPassword" type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="forgot-link">
        <a href="#">Forgot Password?</a>
      </div>
      <button id="loginBtn" type="submit" class="btn">Login</button>
      <!--
      <p>or login with social platforms</p>
      <div class="social-icons">
          <a href="#"><i class='bx bxl-google' ></i></a>
          <a href="#"><i class='bx bxl-facebook' ></i></a>
          <a href="#"><i class='bx bxl-github' ></i></a>
          <a href="#"><i class='bx bxl-linkedin' ></i></a>
      </div>
      -->
    </form>
  </div>

  <div class="form-box register">
    <form action="#">
      <h1>Sign Up</h1>
      <div class="input-box">
        <input id="name" type="text" placeholder="Name" required>
        <i class='bx bxs-user-detail'></i>
      </div>
      <div class="input-box">
        <input id="signupEmail" type="email" placeholder="Email" required>
        <i class='bx bxs-envelope' ></i>
      </div>

      <div class="input-box">
        <div class="input-box">
          <input type="tel" id="contact" placeholder="Contact" required>
          <span id="phone-error" style="color: red; text-align:left; font-size: 12px; display: none;">Invalid phone number</span>
        </div>
        <i class='bx bxs-phone'></i>
      </div>

      <div class="input-box">
        <input id="signupPassword" type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <button id="signupBtn" type="submit" class="btn">Register</button>
      <!--<p>or register with social platforms</p>
      <div class="social-icons">
          <a href="#"><i class='bx bxl-google' ></i></a>
          <a href="#"><i class='bx bxl-facebook' ></i></a>
          <a href="#"><i class='bx bxl-github' ></i></a>
          <a href="#"><i class='bx bxl-linkedin' ></i></a>
      </div>-->
    </form>
  </div>

  <div class="toggle-box">
    <div class="toggle-panel toggle-left">
      <h1>Hello, Welcome!</h1>
      <p>Don't have an account?</p>
      <button class="btn register-btn">Sign up</button>
    </div>

    <div class="toggle-panel toggle-right">
      <h1>Welcome Back!</h1>
      <p>Already have an account?</p>
      <button class="btn login-btn">Sign in</button>
    </div>
  </div>
</div>

<script src="try/loginScript.js"></script>
</body>
</html>
